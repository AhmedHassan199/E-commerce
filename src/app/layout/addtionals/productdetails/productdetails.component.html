@if(product){
  <div class="container mx-auto my-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Image Section -->
      <div class="flex items-center justify-center">
        <img class="rounded-lg shadow-lg w-full h-auto max-w-md" [src]="product.imageCover" alt="Product Image">
      </div>

      <!-- Product Details Section -->
      <div class="flex flex-col justify-center space-y-10">
        <h1 class="text-3xl font-bold text-gray-800">{{ product.title }}</h1>
        <p class="text-gray-600 text-lg">{{ product.description }}</p>
        <p class="text-red-800 font-bold text-lg">{{ product.category.name }}</p>

        <div class="row flex justify-between items-center">
          <div>{{product.price}} EGP</div>
          <div> {{product.ratingsAverage}}<i class="fa-solid fa-star" style="color: #FFD43B;"></i></div>
        </div>

        <!-- Action Button -->
        <button (click)="addProductToCart(product._id)" class="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">
          Add To Cart
       </button>
      </div>

    </div>
  </div>

}@else{
  <div class="flex items-center justify-center align-center min-h-screen">
    <div class="loader"></div>
  </div>
}
